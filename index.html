<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="page-heading">PEOPLE DATA</h1>
        <button id="next-button">NEXT PERSON</button>
    </div>
    <div class="person-container">
        <div class="person-info">
            <div class="name-info">
                <h2 class="label" id="name-label">Name:</h2>
                <span class="data" id="name"></span>
            </div>
            <div class="number-info">
                <span class="data" id="number"></span>
            </div>
            <div class="location-info">
                <h2 class="label" id="location-label">Location:</h2>
                <span class="data" id="location"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
